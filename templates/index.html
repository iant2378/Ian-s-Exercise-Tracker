<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian's Calorie Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: green;
        }
        #calories {
            font-size: 18px;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ian's Calorie Counter</h1>
    <div>
        <input type="number" id="calories" placeholder="Enter Calories" required>
        <button onclick="addCalories()">Add Calories</button>
        <button onclick="resetCalories()">Reset Calories</button>
    </div>
    <p>Total Calories: <span id="total">0</span></p>
    <div>
        <a href="C:/Users/ian10/OneDrive/Documents/New%20folder/Ian-s-Exercise-Tracker/templates/page1.html"><button>Want to gain weight?</button></a>
        <a href="/page2"><button>Want to lose weight?</button></a>
        <a href="/page3"><button>Want to gain muscle?</button></a>
    </div>
    <script>
        let totalCalories = 0;

        function addCalories() {
            const inputField = document.getElementById("calories");
            const caloriesToAdd = parseInt(inputField.value);
            if (!isNaN(caloriesToAdd)) {
                totalCalories += caloriesToAdd;
                document.getElementById("total").innerText = totalCalories;
                inputField.value = ""; // Clear input field
            }
        }

        function resetCalories() {
            totalCalories = 0;
            document.getElementById("total").innerText = totalCalories;
        }
    </script>
</body>
</html>
